<!-- DESKTOP SIDE PANEL -->
<div
  class="
    hidden
    md:block
    absolute
    left-0 top-0
    h-full
    w-90
    bg-linear-to-r from-[#5a6b2f] to-[#2f3b1b]
    shadow-2xl
    z-20
  "
>
  <div class="p-6 h-full overflow-y-auto">
    <h2 class="text-white text-xl font-semibold mb-6 text-center">
      {{ title }}
    </h2>

    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </div>
</div>

<!-- MOBILE BOTTOM SHEET -->
<div
  class="
    md:hidden
    fixed
    inset-x-0
    bottom-0
    z-30
  "
>
  <div
    class="
      bg-linear-to-b from-[#5a6b2f] to-[#2f3b1b]
      rounded-t-2xl
      transition-[max-height] duration-300 ease-in-out
      overflow-hidden
    "
    [class.max-h-[72px]]="!isPanelOpen"
    [class.max-h-[75vh]]="isPanelOpen"
  >

    <!-- HEADER / HANDLE -->
    <div
      class="
        flex flex-col items-center
        pt-3 pb-4
        cursor-pointer
      "
      (click)="togglePanel()"
    >
      <div class="w-14 h-2 bg-white/70 rounded-full mb-3"></div>

      <h2 class="text-white text-lg font-semibold">
        {{ title }}
      </h2>
    </div>

    <!-- SCROLLABLE CONTENT -->
    <div
      class="
        px-5 pb-6
        overflow-y-auto
        max-h-[calc(75vh-96px)]
      "
    >
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>

  </div>
</div>
