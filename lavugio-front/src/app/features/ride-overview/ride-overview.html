<div class="flex flex-col w-auto min-h-screen">
    <div class="sticky top-0 z-30">
        <app-navbar></app-navbar>
    </div>

    <div class="relative grow w-full">
        <div class="absolute inset-0 z-0">
            <app-map #map></app-map>
        </div>
        
        <!-- Desktop verzija -->
        @if (isDesktop()) {
            <div class="fixed top-20 left-16 w-1/4 h-2/3 mt-10 shadow-lg z-10 rounded-lg overflow-hidden">
                <app-ride-info #rideInfo class="w-full h-full flex flex-col"></app-ride-info>
            </div>
        }

        <!-- Mobile verzija -->
        @if (!isDesktop()) {
            <div 
                class="fixed bottom-0 left-0 right-0 z-20 transition-all duration-300 ease-in-out shadow-2xl overflow-hidden bg-[#606C38] rounded-t-2xl"
                [class.h-auto]="!isInfoOpen()"
                [class.h-[60vh]]=isInfoOpen()>
                
                <div 
                    class="flex items-center justify-center py-3 cursor-pointer"
                    (click)="toggleInfo()">
                    <div class="w-12 h-1 bg-[#FEFAE0] rounded-full"></div>
                </div>
                
                <div class="h-[60vh] overflow-y-clip pb-8"
                    [class.hidden]="!isInfoOpen()">
                    <app-ride-info #rideInfo class="w-full h-full"></app-ride-info>
                    <div class="h-6"></div>
                </div>
            </div>
        }
    </div>
</div>
