<app-navbar></app-navbar>

<div
  class="min-h-[calc(100vh-4rem)] flex justify-center items-center bg-white md:bg-linear-to-br md:from-[#606C38] md:to-[#283618]"
>
  <div
    class="w-full min-h-[calc(100vh-4rem)] bg-white md:max-w-5xl shadow-none md:shadow-2xl p-6 md:p-10 flex flex-col"
  >
    <!-- Header -->
    <h1
      class="md:text-3xl text-xl font-bold text-center text-white bg-[#BC6C25] rounded-lg py-4 mb-2 lg:max-w-lg mx-auto w-full"
    >
      Driver Update Requests
    </h1>
    <div class="flex flex-col mt-5">
      @for (request of updateRequests(); track $index) {
        <app-driver-update-request 
          [request]="request"
          (approve)="handleApprove($event)"
          (reject)="handleReject($event)">
        </app-driver-update-request>
      }
      @empty {
        <div class="text-center text-gray-500 py-8">
          No driver update requests available.
        </div>
      }
    </div>
  </div>
</div>
