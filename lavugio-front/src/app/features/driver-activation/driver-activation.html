<app-navbar></app-navbar>

<div
  class="min-h-[calc(100vh-4rem)] flex justify-center bg-white md:bg-linear-to-br md:from-[#606C38] md:to-[#283618]"
>
  <!-- White container that stays full height -->
  <div
    class="w-full min-h-[calc(100vh-4rem)] bg-white md:max-w-2xl shadow-none md:shadow-2xl p-6 md:p-10 flex flex-col"
  >
    <!-- This container centers its content vertically -->
    <div class="flex-1 flex flex-col justify-center">
      
      <!-- Centered content container -->
      <div class="max-w-md mx-auto w-full space-y-8">
        
        <!-- Header -->
        <h1
          class="md:text-3xl text-xl font-bold text-center text-white bg-[#BC6C25] rounded-lg py-4"
        >
          REGISTER DRIVER
        </h1>

        <!-- Form inputs -->
        <div class="space-y-4">
          <input
            type="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            placeholder="Password"
            class="w-full px-4 py-3 bg-[#F5F5F5] border rounded transition-all duration-300"
          />

          <input
            type="password"
            [ngModel]="passwordAgain()"
            (ngModelChange)="passwordAgain.set($event)"
            name="passwordAgain"
            placeholder="Confirm Password"
            class="w-full px-4 py-3 bg-[#F5F5F5] border rounded transition-all duration-300"
          />
        </div>

        <!-- Button -->
        <div>
          <button
            (click)="activateAccount()"
            [disabled]="!isPasswordTheSame()"
            class="w-full px-6 py-3 border-[#606C38] border-2 bg-[#606C38] text-white rounded-sm font-bold disabled:opacity-50"
          >
            {{ isLoading() ? 'Activating...' : 'Activate Account' }}
          </button>
        </div>
        
      </div>
      
    </div>
  </div>
</div>
