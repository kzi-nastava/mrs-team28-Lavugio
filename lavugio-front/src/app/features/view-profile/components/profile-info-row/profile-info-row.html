<div
  class="
    border-b-2 border-[#606C38] pb-2
    flex flex-col
    items-center
    justify-between
    sm:flex-row sm:items-baseline
    sm:gap-3
  "
>

  <!-- Label -->
  <span
    class="
      text-md
      text-[#606C38]
      sm:whitespace-nowrap
    "
  >
    {{ label }}
  </span>

  <!-- Value -->
  <span
    class="
      text-base font-medium
      text-[#BC6C25]
      break-words
    "
  >
    <b>{{ value }}</b>
  </span>

</div>
