<div
  class="border-b-2 border-[#606C38] pb-2 flex flex-col items-center justify-between sm:flex-row sm:items-baseline sm:gap-3"
>
  <!-- Label -->
  <span
    class="text-md text-[#606C38] sm:w-1/3"
    [class.break-words]="!singleLineLabel()"
    [class.whitespace-nowrap]="singleLineLabel()"
  >
    {{ label() }}
  </span>

  <!-- Value or Input based on edit mode -->
  @if (editService.isEditMode() && editable()) { @if (isBoolean()) {
  <!-- Boolean edit mode -->
  <div class="w-full sm:flex-1 flex justify-start sm:justify-end mt-1 sm:mt-0">
    <input
      type="checkbox"
      [checked]="editableValue() === 'true'"
      (change)="onBooleanChange($any($event.target).checked)"
      class="h-5 w-5 accent-[#BC6C25]"
    />
  </div>

  } @else if (options() && options()!.length > 0) {
  <!-- Dropdown select -->
  <select
    [value]="editableValue()"
    (change)="onInputChange($any($event.target).value)"
    class="font-medium text-[#BC6C25] text-lg bg-transparent border border-[#BC6C25] rounded px-2 py-1 outline-none w-full sm:flex-1 text-left sm:text-right mt-1 sm:mt-0 cursor-pointer"
  >
    @for (option of options(); track option) {
      <option [value]="option">{{ option }}</option>
    }
  </select>
  } @else {
  <!-- Normal input -->
  <input
    [type]="type()"
    [value]="editableValue()"
    (input)="onInputChange($any($event.target).value)"
    class="font-medium text-[#BC6C25] text-lg bg-transparent border-none outline-none p-0 w-full sm:flex-1 text-left sm:text-right mt-1 sm:mt-0"
  />
  } }
  <!-- View Mode - Display Value -->
  @else { @if (isBoolean()) {
  <span class="font-medium text-[#BC6C25] text-lg">
    <b>{{ displayValue }}</b>
  </span>

  } @else { @if (isLongText && width() === 'half') {
  <span class="font-medium text-[#BC6C25] md:text-sm text-lg">
    <b>{{ displayValue }}</b>
  </span>
  } @else {
  <span class="font-medium text-[#BC6C25] text-lg">
    <b>{{ displayValue }}</b>
  </span>
  } } }
</div>
