<!-- Overlay -->
<div
  class="fixed inset-0 flex items-center justify-center"
  style="background: rgba(0, 0, 0, 0.45);"
>

  <!-- Dialog -->
  <div class="bg-white rounded-lg shadow-lg w-[360px] p-6 border-4 border-[#606C38]">

    <h2 class="text-[#606C38] font-bold text-lg mb-4 text-center">
      Change Password
    </h2>

    <!-- Old Password -->
    <div class="mb-4">
      <label class="block text-[#606C38] text-sm font-medium mb-2">
        Old Password
      </label>
      <input
        type="password"
        [(ngModel)]="oldPassword"
        class="w-full px-3 py-2 border border-[#606C38] rounded focus:outline-none focus:ring-2 focus:ring-[#606C38]"
        placeholder="Enter old password"
      />
    </div>

    <!-- New Password -->
    <div class="mb-4">
      <label class="block text-[#606C38] text-sm font-medium mb-2">
        New Password
      </label>
      <input
        type="password"
        [(ngModel)]="newPassword"
        class="w-full px-3 py-2 border border-[#606C38] rounded focus:outline-none focus:ring-2 focus:ring-[#606C38]"
        placeholder="Enter new password"
      />
    </div>

    <!-- Confirm Password -->
    <div class="mb-6">
      <label class="block text-[#606C38] text-sm font-medium mb-2">
        Confirm New Password
      </label>
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        class="w-full px-3 py-2 border border-[#606C38] rounded focus:outline-none focus:ring-2 focus:ring-[#606C38]"
        placeholder="Confirm new password"
      />
    </div>

    <!-- Buttons -->
    <div class="flex gap-3 justify-center">
      <button
        (click)="close()"
        class="border border-[#606C38] px-6 py-1.5 rounded
               text-[#606C38] hover:bg-[#606C38] hover:text-white transition">
        Cancel
      </button>

      <button
        (click)="onChangePassword()"
        class="bg-[#606C38] px-6 py-1.5 rounded
               text-white hover:bg-[#4a5429] transition">
        Change Password
      </button>
    </div>

  </div>
</div>
