<div class="flex items-center gap-4 sm:gap-6">

  <!-- Profile picture -->
  <img
    [src]="avatarUrl"
    alt="Profile picture"
    class="
      w-16 h-16
      sm:w-20 sm:h-20
      md:w-24 md:h-24
      rounded-md
      object-cover
      border-[3px] border-[#606C38]
    " />

  <!-- Right content -->
  <div class="flex flex-col text-[#606C38]">

    <!-- Name -->
    <h2
      class="
        text-xl
        sm:text-2xl
        md:text-3xl
        font-bold
        text-[#606C38]
        leading-tight
      ">
      {{ name }} {{ surname }}
    </h2>

    <!-- User type(s) -->
    <div
      class="
        text-sm
        sm:text-base
        font-medium
        text-[#606C38]
      ">
      Regular User
    </div>

    <!-- Spacer for future roles -->
    <div class="text-sm sm:text-base font-medium mb-3">

    </div>

    <!-- Email row -->
    <div
      class="
        flex items-center gap-2
        text-[#BC6C25]
        text-sm
        sm:text-base">
      
      <!-- Mail icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 sm:w-5 sm:h-5">
        <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
        <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
      </svg>

      <span class="pb-1">
        {{ email }}
      </span>
    </div>

  </div>
</div>
