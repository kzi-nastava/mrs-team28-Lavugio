<app-navbar></app-navbar>
<div class="min-h-screen
            flex
            justify-center
            items-center
            bg-white
            md:bg-linear-to-br
            md:from-[#606C38]
            md:to-[#283618]">
    <div class="w-full h-full md:min-h-screen
                bg-white
                md:max-w-2xl
                shadow-none md:shadow-2xl
                p-6 md:p-10
                flex flex-col justify-center items-center">
        <!-- VERIFY EMAIL Title -->
        <h1 class="text-3xl font-bold text-center text-white bg-[#BC6C25] rounded-lg py-4 mb-8 w-full max-w-md">
            VERIFY EMAIL
        </h1>

        <!-- Loading State -->
        <div *ngIf="loading()" class="text-center mb-6">
            <p class="text-gray-600 text-lg">Verifying your email...</p>
            <div class="inline-block mt-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#BC6C25]"></div>
            </div>
        </div>

        <!-- Success State -->
        <div *ngIf="verified() && !loading()" class="text-center mb-6 w-full max-w-md">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <p class="font-semibold">✓ Email Verified Successfully!</p>
            </div>
            <p class="text-gray-600 mb-4">{{ successMessage() }}</p>
        </div>

        <!-- Error State -->
        <div *ngIf="errorMessage() && !loading()" class="text-center mb-6 w-full max-w-md">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <p class="font-semibold">✗ Verification Failed</p>
                <p class="text-sm">{{ errorMessage() }}</p>
            </div>
        </div>

        <!-- Manual Verification (Fallback) -->
        <div *ngIf="!verified() && !loading()" class="w-full max-w-md">
            <p class="text-center text-gray-600 mb-6 text-sm">
                Verifying your email address...
            </p>
        </div>

        <!-- Footer Links -->
        <div class="flex justify-start items-center mt-6 text-sm text-gray-600 w-full max-w-md">
            <a href="/login" class="hover:text-[#BC6C25] hover:underline">Back to Login</a>
        </div>
    </div>
</div>
