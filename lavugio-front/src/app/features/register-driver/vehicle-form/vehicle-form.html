<form class="space-y-4 w-full" (ngSubmit)="onSubmit()">
  <input
    [ngModel]="make()"
    (ngModelChange)="make.set($event)"
    name="make"
    placeholder="Vehicle make"
    class="w-full px-4 py-3 bg-[#F5F5F5] border rounded transition-all duration-300"
    [class.border-gray-300]="make() || !submitted()"
    [class.border-red-500]="!make() && submitted()"
    [class.border-2]="!make() && submitted()"
    [class.shadow-lg]="!make() && submitted()"
    [class.shadow-red-500/50]="!make() && submitted()"
  />

  <input
    [ngModel]="model()"
    (ngModelChange)="model.set($event)"
    name="model"
    placeholder="Vehicle model"
    class="w-full px-4 py-3 bg-[#F5F5F5] border rounded transition-all duration-300"
    [class.border-gray-300]="model() || !submitted()"
    [class.border-red-500]="!model() && submitted()"
    [class.border-2]="!model() && submitted()"
    [class.shadow-lg]="!model() && submitted()"
    [class.shadow-red-500/50]="!model() && submitted()"
  />

  <input
    [ngModel]="licensePlate()"
    (ngModelChange)="licensePlate.set($event)"
    name="licensePlate"
    placeholder="License plate (format: AB-12345-CD)"
    class="w-full px-4 py-3 bg-[#F5F5F5] border rounded transition-all duration-300"
    [class.border-gray-300]="(licensePlate() && isLicensePlateValid()) || !submitted()"
    [class.border-red-500]="(!licensePlate() || !isLicensePlateValid()) && submitted()"
    [class.border-2]="(!licensePlate() || !isLicensePlateValid()) && submitted()"
    [class.shadow-lg]="(!licensePlate() || !isLicensePlateValid()) && submitted()"
    [class.shadow-red-500/50]="(!licensePlate() || !isLicensePlateValid()) && submitted()"
  />

  <input
    type="number"
    [ngModel]="seats()"
    (ngModelChange)="seats.set($event)"
    name="seats"
    placeholder="Number of seats"
    class="w-full px-4 py-3 bg-[#F5F5F5] border rounded transition-all duration-300"
    [class.border-gray-300]="seats() > 0 || !submitted()"
    [class.border-red-500]="seats() <= 0 && submitted()"
    [class.border-2]="seats() <= 0 && submitted()"
    [class.shadow-lg]="seats() <= 0 && submitted()"
    [class.shadow-red-500/50]="seats() <= 0 && submitted()"
  />

  <input
    [ngModel]="color()"
    (ngModelChange)="color.set($event)"
    name="color"
    placeholder="Vehicle color"
    class="w-full px-4 py-3 bg-[#F5F5F5] border rounded transition-all duration-300"
    [class.border-gray-300]="color() || !submitted()"
    [class.border-red-500]="!color() && submitted()"
    [class.border-2]="!color() && submitted()"
    [class.shadow-lg]="!color() && submitted()"
    [class.shadow-red-500/50]="!color() && submitted()"
  />

  <div class="space-y-6 w-full">
    <div>
      <select
        [ngModel]="selectedType()"
        (ngModelChange)="selectedType.set($event)"
        name="vehicleType"
        class="w-full px-4 py-3 bg-[#F5F5F5] border rounded focus:outline-none transition-all duration-300"
        [class.border-gray-300]="selectedType() || !submitted()"
        [class.focus:border-[#BC6C25]]="selectedType()"
        [class.border-red-500]="!selectedType() && submitted()"
        [class.border-2]="!selectedType() && submitted()"
        [class.shadow-lg]="!selectedType() && submitted()"
        [class.shadow-red-500/50]="!selectedType() && submitted()"
      >
        @for (type of vehicleTypes; track type) {
        <option [value]="type">{{ type }}</option>
        }
      </select>
    </div>

    <label class="flex items-center gap-3 cursor-pointer select-none">
      <input
        type="checkbox"
        class="sr-only"
        [ngModel]="isPetFriendly()"
        (ngModelChange)="isPetFriendly.set($event)"
        name="petFriendly"
      />

      <div
        class="w-5 h-5 flex items-center justify-center rounded-md border-2 transition-all"
        [class.border-gray-400]="!isPetFriendly()"
        [class.bg-white]="!isPetFriendly()"
        [class.border-[#606C38]]="isPetFriendly()"
        [class.bg-[#606C38]]="isPetFriendly()"
      >
        <svg
          class="w-4 h-4 transition-transform duration-200"
          [class.scale-0]="!isPetFriendly()"
          [class.scale-100]="isPetFriendly()"
          [class.text-white]="isPetFriendly()"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <span class="text-[#606C38] font-medium">Pet Friendly</span>
    </label>

    <label class="flex items-center gap-3 cursor-pointer select-none">
      <input
        type="checkbox"
        class="sr-only"
        [ngModel]="isBabyFriendly()"
        (ngModelChange)="isBabyFriendly.set($event)"
        name="babyFriendly"
      />

      <div
        class="w-5 h-5 flex items-center justify-center rounded-md border-2 transition-all"
        [class.border-gray-400]="!isBabyFriendly()"
        [class.bg-white]="!isBabyFriendly()"
        [class.border-[#606C38]]="isBabyFriendly()"
        [class.bg-[#606C38]]="isBabyFriendly()"
      >
        <svg
          class="w-4 h-4 transition-transform duration-200"
          [class.scale-0]="!isBabyFriendly()"
          [class.scale-100]="isBabyFriendly()"
          [class.text-white]="isBabyFriendly()"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <span class="text-[#606C38] font-medium">Baby Friendly</span>
    </label>
  </div>
</form>
