  <app-table #table
    (updateSortByOutput)="updateSortBy($event)"
    [rides]="rides()" 
    [loading]="loading()"
    [loadingDirection]="loadingDirection()"
    [hasMoreNewer]="hasMoreNewer()"

    (loadNewer)="loadNewer()">
  </app-table>
</app-base-info-page>
