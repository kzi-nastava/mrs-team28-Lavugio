<app-navbar></app-navbar>
<div class="min-h-screen
            flex
            justify-center
            items-center
            bg-white
            md:bg-linear-to-br
            md:from-[#606C38]
            md:to-[#283618]">
    <div class="w-full h-full md:min-h-screen
                bg-white
                md:max-w-2xl
                shadow-none md:shadow-2xl
                p-6 md:p-10
                flex flex-col justify-center items-center">
        <!-- REGISTER Title -->
        <h1 class="text-3xl font-bold text-center text-white bg-[#BC6C25] rounded-lg py-4 mb-8 w-full max-w-md">
            REGISTER
        </h1>

        <!-- Error Message -->
        <div *ngIf="errorMessage()" class="w-full max-w-md bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p class="font-semibold">✗ Registration Error</p>
            <div class="text-sm mt-2 whitespace-pre-line">{{ errorMessage() }}</div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage()" class="w-full max-w-md bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <p class="font-semibold">✓ Registration Successful!</p>
            <p class="text-sm">{{ successMessage() }}</p>
            <p class="text-sm mt-2 font-semibold">Check your email for verification link.</p>
        </div>

        <!-- Form -->
        <form (ngSubmit)="handleRegister()" class="space-y-4 w-full max-w-md" [attr.aria-disabled]="loading()">
            <!-- Email Address Field -->
            <div class="relative">
                <input
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Email address"
                    class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
                />
                <svg class="absolute right-3 top-3 w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <input
                    [type]="showPassword() ? 'text' : 'password'"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Password"
                    class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
                />
                <button
                    type="button"
                    (click)="togglePasswordVisibility()"
                    class="absolute right-3 top-3 text-gray-500 hover:text-gray-700"
                >
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <!-- Confirm Password Field -->
            <div class="relative">
                <input
                    [type]="showConfirmPassword() ? 'text' : 'password'"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm Password"
                    class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
                />
                <button
                    type="button"
                    (click)="toggleConfirmPasswordVisibility()"
                    class="absolute right-3 top-3 text-gray-500 hover:text-gray-700"
                >
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <!-- Name Field -->
            <input
                type="text"
                [(ngModel)]="name"
                name="name"
                placeholder="Name"
                class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
            />

            <!-- Surname Field -->
            <input
                type="text"
                [(ngModel)]="surname"
                name="surname"
                placeholder="Surname"
                class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
            />

            <!-- Address Field -->
            <input
                type="text"
                [(ngModel)]="address"
                name="address"
                placeholder="Address"
                class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
            />

            <!-- Phone Number Field -->
            <input
                type="tel"
                [(ngModel)]="phoneNumber"
                name="phoneNumber"
                placeholder="Phone number"
                class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
            />

            <!-- Profile Picture Upload -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Profile Picture (Optional)</label>
                <div class="flex items-center gap-4">
                    <!-- File Input -->
                    <input
                        #fileInput
                        type="file"
                        accept="image/*"
                        (change)="onProfilePictureSelected($event)"
                        class="hidden"
                    />
                    
                    <!-- Upload Button -->
                    <button
                        type="button"
                        (click)="triggerFileInput()"
                        class="px-4 py-2 bg-[#BC6C25] text-white rounded hover:bg-[#9D5620] transition"
                    >
                        Choose Image
                    </button>

                    <!-- File Name -->
                    <span class="text-sm text-gray-600">
                        {{ profilePicture() ? profilePicture()!.name : 'No file selected' }}
                    </span>
                </div>

                <!-- Image Preview -->
                <div *ngIf="profilePicturePreview()" class="relative w-full h-32 border border-gray-300 rounded overflow-hidden bg-gray-100">
                    <img [src]="profilePicturePreview()" alt="Profile preview" class="w-full h-full object-cover" />
                    <button
                        type="button"
                        (click)="removeProfilePicture()"
                        class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600"
                    >
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Register Button -->
            <button
                type="submit"
                [disabled]="loading()"
                class="w-full bg-[#3E4C42] text-white font-semibold py-3 rounded hover:bg-[#2F3A32] transition disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
                {{ loading() ? 'Registering...' : 'Register' }}
            </button>
        </form>

        <!-- Footer Links -->
        <div class="flex justify-start items-center mt-6 text-sm text-gray-600 w-full max-w-md">
            <a href="/login" class="hover:text-[#BC6C25] hover:underline">Login</a>
        </div>
    </div>
</div>
