<app-navbar></app-navbar>
<div class="min-h-screen
            flex
            justify-center
            items-center
            bg-white
            md:bg-linear-to-br
            md:from-[#606C38]
            md:to-[#283618]">
    <div class="w-full h-full md:min-h-screen
                bg-white
                md:max-w-2xl
                shadow-none md:shadow-2xl
                p-6 md:p-10
                flex flex-col justify-center items-center">
        <!-- REGISTER Title -->
        <h1 class="text-3xl font-bold text-center text-white bg-[#BC6C25] rounded-lg py-4 mb-8 w-full max-w-md">
            REGISTER
        </h1>

        <!-- Error Message -->
        <div *ngIf="errorMessage()" class="w-full max-w-md bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ errorMessage() }}
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage()" class="w-full max-w-md bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            {{ successMessage() }}
        </div>

        <!-- Form -->
        <form (ngSubmit)="handleRegister()" class="space-y-4 w-full max-w-md" [attr.aria-disabled]="loading()">
            <!-- Email Address Field -->
            <div class="relative">
                <input
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Email address"
                    class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
                />
                <svg class="absolute right-3 top-3 w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <input
                    [type]="showPassword() ? 'text' : 'password'"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Password"
                    class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
                />
                <button
                    type="button"
                    (click)="togglePasswordVisibility()"
                    class="absolute right-3 top-3 text-gray-500 hover:text-gray-700"
                >
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <!-- Name Field -->
            <input
                type="text"
                [(ngModel)]="name"
                name="name"
                placeholder="Name"
                class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
            />

            <!-- Surname Field -->
            <input
                type="text"
                [(ngModel)]="surname"
                name="surname"
                placeholder="Surname"
                class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
            />

            <!-- Address Field -->
            <input
                type="text"
                [(ngModel)]="address"
                name="address"
                placeholder="Address"
                class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
            />

            <!-- Phone Number Field -->
            <input
                type="tel"
                [(ngModel)]="phoneNumber"
                name="phoneNumber"
                placeholder="Phone number"
                class="w-full px-4 py-3 bg-[#F5F5F5] border border-gray-300 rounded focus:outline-none focus:border-[#BC6C25]"
            />

            <!-- Register Button -->
            <button
                type="submit"
                [disabled]="loading()"
                class="w-full bg-[#3E4C42] text-white font-semibold py-3 rounded hover:bg-[#2F3A32] transition disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
                {{ loading() ? 'Registering...' : 'Register' }}
            </button>
        </form>

        <!-- Footer Links -->
        <div class="flex justify-start items-center mt-6 text-sm text-gray-600 w-full max-w-md">
            <a href="/login" class="hover:text-[#BC6C25] hover:underline">Login</a>
        </div>
    </div>
</div>
