<div class="p-5">
    <form
        class="flex flex-col w-full h-full text-[#FEFAE0] font-[Inter] text-sm lg:text-base"
    >
        <label for="from" class="pb-2">From</label>
        <input
        id="from"
        type="text"
        placeholder="Enter starting location"
        class="mb-5 p-2 text-black"
        />
    
        <label for="to" class="pb-2">To</label>
        <input
        id="to"
        type="text"
        placeholder="Enter destination"
        class="mb-5 p-2 text-black"
        />
    
        <label for="date" class="pb-2">Date</label>
        <input
        id="date"
        type="date"
        class="mb-5 p-2 text-black"
        />
    
        <button
        type="submit"
        class="mt-auto mb-10 bg-[#FEFAE0] text-[#283618] font-bold py-2 px-4 hover:bg-[#d4cfae]"
        >
        Search Rides
        </button>
    </form>
</div>
