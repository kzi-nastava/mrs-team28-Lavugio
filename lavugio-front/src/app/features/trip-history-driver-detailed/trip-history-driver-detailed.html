<app-base-info-page class="flex flex-col h-screen">
  <div class="grid grid-cols-1 sm:grid-cols-2 sm:gap-4 sm:py-4 min-h-fit sm:h-60 overflow-x-hidden shrink-0">
    <app-trip-info [info]="ride()" class="min-h-fit bg-[rgb(255,254,248)]"></app-trip-info>
    <app-passengers [passengers]="ride()?.passengers" class="max-h-60"></app-passengers>
  </div>

  <div class="flex-1 w-full">
    <app-map #map></app-map>
  </div>
</app-base-info-page>
