<div class="bg-[#606C38] rounded-lg p-6 space-y-2">
  <!-- Distance -->
  <div class="flex justify-between items-center">
    <span class="text-white font-medium">Distance</span>
    <span class="font-bold text-2xl text-[#BC6C25]">
      {{ distance }}
    </span>
  </div>

  <!-- Estimated Travel Time -->
  <div class="flex justify-between items-center">
    <span class="text-white font-medium">Estimated travel time</span>
    <span class="font-bold text-2xl text-[#BC6C25]">
      {{ estimatedTime }}
    </span>
  </div>

  <!-- Price -->
  <div class="flex justify-between items-center">
    <span class="text-white font-medium">Price</span>
    <span class="font-bold text-2xl text-[#BC6C25]">
      {{ price }}
    </span>
  </div>
</div>
