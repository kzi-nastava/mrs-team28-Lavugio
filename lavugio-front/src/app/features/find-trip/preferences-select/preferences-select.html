<div class="gap-3 flex flex-col">
  <label class="flex items-center gap-3 cursor-pointer select-none">
    <input type="checkbox" [checked]="isPetFriendly" (change)="onPetFriendlyChange($any($event.target).checked)" class="sr-only" />

    <!-- Custom checkbox -->
    <div class="
    w-5 h-5
    flex items-center justify-center
    rounded-md
    border-2 transition-all
  " [class.border-white]="!isPetFriendly" [class.bg-[#606C38]]="!isPetFriendly"
      [class.border-[#606C38]]="isPetFriendly" [class.bg-white]="isPetFriendly">
      <svg class="w-4 h-4 text-[#606C38] transition-transform duration-200" [class.scale-0]="!isPetFriendly"
        [class.scale-100]="isPetFriendly" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <span class="text-white font-medium">Pet Friendly</span>
  </label>
  <label class="flex items-center gap-3 cursor-pointer select-none">
    <input type="checkbox" [checked]="isBabyFriendly" (change)="onBabyFriendlyChange($any($event.target).checked)" class="sr-only" />

    <!-- Custom checkbox -->
    <div class="
    w-5 h-5
    flex items-center justify-center
    rounded-md
    border-2 transition-all
  " [class.border-white]="!isBabyFriendly" [class.bg-[#606C38]]="!isBabyFriendly"
      [class.border-[#606C38]]="isBabyFriendly" [class.bg-white]="isBabyFriendly">
      <svg class="w-4 h-4 text-[#606C38] transition-transform duration-200" [class.scale-0]="!isBabyFriendly"
        [class.scale-100]="isBabyFriendly" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <span class="text-white font-medium">Baby Friendly</span>
  </label>

  <app-vehicle-select [options]="['Standard', 'Luxury', 'Combi']" [initialSelected]="selectedVehicleType" (vehicleSelected)="onVehicleSelected($event)"></app-vehicle-select>

  <p class="text-white text-center font-bold text-lg">Add passangers</p>

  <app-add-passanger-input placeholder="Enter passanger name"
    (passengerAdded)="onPassengerAdded($event)"></app-add-passanger-input>
  <app-passangers-display [passangers]="passengers"
    (passangerRemoved)="onPassengerRemoved($event)"></app-passangers-display>
</div>
