<div class="relative w-full">
  <!-- Trigger -->
  <button
    type="button"
    (click)="toggle()"
    class="
      w-full
      flex items-center justify-between
      px-4 py-2
      bg-white
      border border-[#606C38]
      rounded-md
      text-[#606C38]
      font-medium
      focus:outline-none
    "
  >
    <span>
      {{ selected ?? placeholder }}
    </span>

    <!-- Chevron -->
    <svg
      class="w-5 h-5"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </button>

  <!-- Dropdown -->
   @if (isOpen) {
       <div
         class="
           absolute z-10 mt-1 w-full
           bg-white
           border border-[#606C38]
           rounded-md
           shadow-lg
           overflow-hidden
         "
       >
         @for (option of options; track option) {
           <button
             (click)="select(option)"
             class="
               w-full text-left px-4 py-2
               text-[#606C38]
               hover:bg-[#606C38]/10
             "
           >
             {{ option }}
           </button>
         }
       </div>
   }
</div>
