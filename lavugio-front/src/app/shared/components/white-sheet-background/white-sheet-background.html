<div class="min-h-[calc(100vh-4rem)]
      flex
      justify-center
      items-center
      bg-white
      md:bg-linear-to-br
      md:from-[#606C38]
      md:to-[#283618]">
    <div class="w-full min-h-[calc(100vh-4rem)]
            bg-white
            {{maxWidthClass || 'md:max-w-2xl'}}
            shadow-none md:shadow-2xl
            p-6 md:p-10
            flex flex-col
            {{justifyClass || 'justify-center'}}">

        <!-- Header -->
         @if (title() != '' && title() != null && title() != undefined) {
             <h1 class="md:text-3xl text-xl font-bold text-center text-white bg-[#BC6C25] rounded-lg py-4 mb-2 max-w-md mx-auto w-full">
                {{ title()}}
             </h1>
         }

         <ng-content></ng-content>
    </div>
</div>
