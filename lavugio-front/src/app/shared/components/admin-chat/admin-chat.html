
<div 
  class="fixed z-20 right-6 
         bottom-32 md:bottom-24
         w-[90vw] max-w-xs md:max-w-md
         h-125
         bg-[#FEFAE0]
         shadow-xl rounded-xl
         border border-[#606C38]
         overflow-hidden
         flex flex-col"
>

  <!-- ADMIN HEADER (UVEK PRIKAZAN KAD JE CHAT OTVOREN) -->
  <div *ngIf="isAdmin"
       class="p-3 border-b border-[#606C38] bg-[#606C38]">

    <select
        [(ngModel)]="selectedUserId"
        (ngModelChange)="onUserChange()"
        class="w-full px-3 py-2 rounded-md
                border border-[#606C38]
                bg-[#FEFAE0]
                text-[#283618]
                focus:outline-none
                focus:ring-2 focus:ring-[#BC6C25]">

        <option [ngValue]="null" disabled>
            Select user...
        </option>

        <option *ngFor="let user of users" [ngValue]="user.userId">
            {{ user.email }}
        </option>

    </select>
  </div>

    <div class="flex-1 min-h-0">

        <ng-container *ngIf="selectedUserId">
            <app-message-box
            [receiverId]="selectedUserId">
            </app-message-box>
        </ng-container>

    </div>

</div>
