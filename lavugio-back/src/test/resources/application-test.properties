# Test Configuration for Lavugio Application
spring.application.name=lavugio-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Properties for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# JWT Configuration for Testing
jwt.secret=test-secret-key-min-256-bits-must-be-very-long-and-secure-1234567890abcdefghijklmnopqrstuvwxyz
jwt.expiration=86400000

# Logging - reduced for tests
logging.level.com.backend.lavugio=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Disable mail sending in tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.from=noreply@test.com

# Test file upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
